    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                'https://i.scdn.co/image/ab67616d0000b273305240b65c28020de3aac8eb',
                'https://i.scdn.co/image/ab67616d0000b273d00aac109ba7f7c0734391f8',
                'https://i.scdn.co/image/ab67616d0000b273e1f10079298289dc8d1d42c0',
                'https://i.scdn.co/image/ab67616d0000b2735ec9884f40c7dc32a92694a8',
                'https://i.scdn.co/image/ab67616d0000b273f74269b6ebdb5ab2773c0be9'
            ];

            let currentIndex = 0;
            const imageElement = document.getElementById('image');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');

            // Función para actualizar la imagen mostrada
            function updateImage() {
                imageElement.src = images[currentIndex];
            }

            // Event listeners para los botones
            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                updateImage();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                updateImage();
            });

            // Inicializa la primera imagen
            updateImage();
        });
    </script>
