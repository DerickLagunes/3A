<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <h2>Aquí un carrusel de algunas series que me gustan</h2>
    
    <div id="carousel">
        <button id="prev">Anterior</button>
        <img id="carouselImage" src="" alt="Imagen de la serie">
        <button id="next">Siguiente</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Designe un arreglo para colocar las imagenes de nuestro sistema
            const images = [
                'https://cloudfront-eu-central-1.images.arcpublishing.com/diarioas/JNBOHPY2PFBT3KUJTTN4NMMFVQ.jpeg',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_ftHvuBN8lkQzgQUmjs8zXxYaXGLsIgO_No9AmPGpuw&s',
                'https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/d8eed44e3d48097ab5fd36b6815fc18e.jpe',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS61iaXBAgNdXt9saQycHSUFQRLIQSy5nkTNeluhDW7UQ&s',
                'https://pics.filmaffinity.com/Invencible_Serie_de_TV-966285668-large.jpg'
            ];

            let currentIndex = 0;

            // Vamos a obtener las id de nuestros objetos que cree
            // en el html para asi juntarlos y tenerlos para que reaccionen entre si
            const carouselImage = document.getElementById('carouselImage');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');

            // Esta funcion nos muestra la imagen actual 
            function showImage(index) {
                carouselImage.src = images[index];
            }

            // Nos muestra la imagen en curso
            showImage(currentIndex);

            // La misma nos permite movernos dentro del arreglo disminuyendo o aumentando un numero al indice
            // Lo cual nos permitira navegar a traves del arreglo
            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                showImage(currentIndex);
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            });
        });
    </script>
</body>
</html>
