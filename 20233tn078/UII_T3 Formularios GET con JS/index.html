
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(fondo.jpg); background-size: cover; background-position: center;">
    <div class="container mt-5 d-flex justify-content-center" >
        <div class="w-50">
            <h1 style="color: #EEF7FF;">Formulario (GET)</h1><br>
            
            <form action="verPersona.html" method="GET">

                <!-- nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="color: #EEF7FF;">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>

                <!-- apellido -->
                <div class="mb-3">
                    <label for="apellido" class="form-label" style="color: #EEF7FF;">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>

                <!-- correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label" style="color: #EEF7FF;">Correo</label>
                    <input type="email" class="form-control" name="correo" id="correo">
                </div>

                <!-- Fecha de nacimiento -->
                <div class="mb-3">
                    <label for="nacimiento" class="form-label" style="color: #EEF7FF;">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="nacimiento" id="nacimiento">
                </div>

                <!-- telefono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label" style="color: #EEF7FF;">Teléfono</label>
                    <input type="number" class="form-control" name="telefono" id="telefono">
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label" style="color: #EEF7FF;">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="contrasena">
                </div>

                <!-- Verificar contraseña -->
                <div class="mb-3">
                    <label for="contrasena2" class="form-label" style="color: #EEF7FF;">Repetir contraseña</label>
                    <input type="password" class="form-control" name="contraseña2" id="contrasena2">
                </div> <br><br>
                

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
