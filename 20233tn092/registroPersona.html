<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estiloFormulario.css'>
</head>
<body>
    <form action="verPersona.html" method="get">
        <h1 style="text-align: center;">Registrar Persona</h1>
        <label>Nombres: <input type="text" id="nombres" name="nombres"></label>
        <br>
        <Label>Apellidos: <input type="text" id="apellidos" name="apellidos"></Label>
        <br>
        <label>Correo: <input type="email" id="email" name="email"></label>
        <br>
        <label>Fecha de nacimiento: <input type="date" id="fechaNacimiento" name="fechaNacimiento"></label>
        <br>
        <label>Telefono: <input type="text" id="telefono" name="telefono"></label>
        <br>
        <label>Usuario: <input type="text" id="usuario" name="usuario"></label>
        <br>
        <label>Contraseña: <input type="password" id="contrasena" name="contrasena"></label>
        <br>
        <label>Repetir contraseña: <input type="password" id="repetirContrasena" name="repetirContrasena"></label>
        <input type="submit" value="Registrar">
        </form>
</body>
</html>
