<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Persona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="nombres"> </h1>
    <h2 id="apellidos"> </h2>
    <p>Correo: <a id="correo" href="mailto:"></a></p>
    <p>Teléfono: <a id="telefono" href="tel:"></a></p>
    <p id="respuesta"></p>
</body>

<script>
    getParameter = (key) => {
        address = window.location.search; // url de la ventana actual
        // Objeto de tipo URLSearchParams
        parameterList = new URLSearchParams(address);
        // Regresa el valor del parámetro “key”
        return parameterList.get(key);
    }
    document.getElementById('nombres').innerText = (getParameter("nombres2"));
    document.getElementById('apellidos').innerText = (getParameter("apellidos2"));
    document.getElementById('correo').innerText = (getParameter("correo2"));
    document.getElementById('telefono').innerText = (getParameter("telefono2"));

    document.getElementById('respuesta').innerText = 'Registro exitoso, tu contraseña es segura.';
</script>
</html>
