hover:border-[#0099ff50]">

            class="block  border-2 rounded-full p-2 hover:cursor-pointer	transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 "

    <style>
      .text-linear {
        background-image: linear-gradient(to right, #83eeff, #48e1ff, #1ec7ff, #06acff);
        -webkit-background-clip: text;

    <script defer>
      const back = document.getElementById("back");
      const next = document.getElementById("next");
      const image = document.getElementById("image");

      let counter = 1;

      image.src = "https://rickandmortyapi.com/api/character/avatar/148.jpeg"

      let array = [
        "https://rickandmortyapi.com/api/character/avatar/148.jpeg",
        "https://rickandmortyapi.com/api/character/avatar/164.jpeg",
        "https://rickandmortyapi.com/api/character/avatar/237.jpeg",
        "https://rickandmortyapi.com/api/character/avatar/388.jpeg"
      ]



      next.addEventListener("click", () => {
        counter++;
        if (counter >= array.length) {
          counter = 0;

        }
        image.src = array[counter];
        console.log("NEXT PRESIONADO");
        console.log(counter);
      })

      back.addEventListener("click", () => {
        counter--;
        if (counter < 0) {
          counter = array.length - 1;
        }
        image.src = array[counter];
        console.log("PRESIONADO BACK");
        console.log(counter);
      })

    </script>
