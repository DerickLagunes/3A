<!DOCTYPE html>
<html>
    <head>
        <h1>Esto es un Formulario</h1>
        <script src="js/prueba.js"></script>
    </head>
    <body>
        <form id="miFormulario" method="get">
            <label> Nombre: <input id="nombre" name="nombre" type="text" placeholder="Nombre del Examen" maxlength="40"></label>
            <br>
            <label> Email: <input id="email" name="email" type="email" placeholder="Tu email aqui" maxlength="50"> </label>
            <br>
            <input type="submit" value="Enviar Formulario">
            <br>
            <p id="respuesta"></p>
        </form>
    </body>
</html>
