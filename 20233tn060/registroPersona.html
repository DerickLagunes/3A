<html>
<head>
</head>
<body>
    <h1> Registro Personal</h1>
    <form action="verPersona.html" method="get">
        <label> Nombres: <input name="nombrePersona" type="text" placeholder="Nombres" maxlength="40"></label>
        <br>
        <label> Apellidos: <input name="apellidoPersona" type="text" placeholder="Apellidos" maxlength="40"></label>
        <br>
        <label> Email: <input name="emailPersona" type="email" placeholder="Tu email aquí" maxlength="50"> </label>
        <br>
        <label> Fecha de nacimiento: <input name="fechaNacimiento" type="date"></label>
        <br>
        <label> Telefono: <input name="telefonoPersona" type="tel" placeholder="Telefono" maxlength="10"></label>
        <br>
        <label> Usuario: <input name="usuarioPersona" type="text" placeholder="Usuario" maxlength="40"></label>
        <br>
        <label> Contraseña: <input name="contraseñaPersona" type="password" placeholder="Tu contraseña aqui" maxlength="15"></label>
        <br>
        <label> Repetir Contraseña: <input name="contraseñaPersona2" type="password" placeholder="Tu contraseña aqui" maxlength="15"></label>
        <br>
        <input type="submit" value="Enviar Formulario">
    </form>
</body>
</html>
