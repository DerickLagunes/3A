<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        #mensaje {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Detener el envío del formulario

            const contraseña = document.getElementById('contraseña').value;
            const repetirContraseña = document.getElementById('repetirContraseña').value;
            const mensaje = document.getElementById('mensaje');

            // Limpiar mensaje de error previo
            mensaje.textContent = '';

            if (contraseña !== repetirContraseña) {
                mensaje.textContent = "Las contraseñas no coinciden";
            } else if (contraseña.length < 5) {
                mensaje.textContent = "Advertencia: su contraseña es insegura";
            } else {
                // Si las validaciones son correctas, enviar el formulario
                document.getElementById('registroForm').submit();
            }
        }
    </script>
</head>
<body>
    <form id="registroForm" action="verPersona.html" method="GET" onsubmit="validarFormulario(event)">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="repetirContraseña">Repetir contraseña:</label>
        <input type="password" id="repetirContraseña" name="repetirContraseña" required>

        <button type="submit">Registrar</button>
        <p id="mensaje"></p>
    </form>
</body>
</html>
