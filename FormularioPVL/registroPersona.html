<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/30/dd/5b/30dd5bc34405d5d0a10d23f9908be739.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000000;
            margin-top: 50px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ffcc00;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1> REGISTRO PERSONA </h1>
    <form id="registroFormulario" action="verPersona.html" method="get">
        <label> Nombres:
            <input id="nombres" name="nombres" type="text" maxlength="40" placeholder="Introduce tu nombre" required/>
        </label>
        <label> Apellidos: 
            <input id="apellidos" name="apellidos" type="text" maxlength="45" placeholder="Introduce tus apellidos"/>
        </label>
        <label> Email: 
            <input id="email" name="email" type="email" placeholder="Ingresa tu email" required/> 
        </label>
        <label> Fecha de nacimiento: 
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" value="" required/>
        </label>
        <label> Telefono: 
            <input id="telefono" name="telefono" type="text" maxlength="14" placeholder="Introduce tu teléfono"/>
        </label>
        <label> Usuario: 
            <input id="usuario" name="usuario" type="text" maxlength="28" placeholder="Introduce tu nombre de usuario"/>
        </label>
        <label> Contraseña: 
            <input id="contraseña" name="contraseña" type="password" maxlength="14" placeholder="Introduce tu contraseña" required/>
        </label>
        <label> Repite la contraseña:
            <input id="repetirContraseña" name="repetirContraseña" type="password" maxlength="14" placeholder="Tu contraseña nuevamente" required/>
        </label>
        <input type="submit" value="Registrarse"/>
    </form>
</body>
</html>
