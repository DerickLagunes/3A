<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Informacion de la Persona</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/b7/ca/96/b7ca96cf6022a5849054438c3c7ea693.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        h1, h2 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #mensaje {
            color: red;
            font-weight: bold;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function mostrarInformacion() {
            const urlParametros = new URLSearchParams(window.location.search);
            const nombres = urlParametros.get('nombres');
            const apellidos = urlParametros.get('apellidos');
            const email = urlParametros.get('email');
            const fechaNacimiento = urlParametros.get('fechaNacimiento');
            const telefono = urlParametros.get('telefono');
            const usuario = urlParametros.get('usuario');
            const contraseña = urlParametros.get('contraseña');
            const repetirContraseña = urlParametros.get('repetirContraseña');
            const pElement = document.getElementById('mensaje');

            if (contraseña !== repetirContraseña) {
                pElement.textContent = "Las contraseñas no coinciden";
                return;
            }

            if (contraseña.length < 5) {
                pElement.textContent = "AVISO: Tu contraseña es insegura";
                return;
            }

            document.getElementById('nombres').textContent = nombres;
            document.getElementById('apellidos').textContent = apellidos;
            document.getElementById('correo').innerHTML = `<a href="mailto:${email}">${email}</a>`;
            document.getElementById('telefono').innerHTML = `<a href="tel:${telefono}">${telefono}</a>`;

            const nacimiento = new Date(fechaNacimiento);
            const edad = new Date().getFullYear() - nacimiento.getFullYear();
            document.getElementById('edad').textContent = `Edad: ${edad} años`;
        }
    </script>
</head>
<body onload="mostrarInformacion()">
    <h1 id="nombres"></h1>
    <h2 id="apellidos"></h2>
    <p id="correo"></p>
    <p id="telefono"></p>
    <p id="edad"></p>
    <p id="mensaje"></p>
</body>
</html>
