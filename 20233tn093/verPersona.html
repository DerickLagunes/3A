<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="./mainRegistro.js" defer></script>
    <style>

    button {
        background-color: #3D5A80;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
    }
    button:hover{
            background-color: #0F1C2E;
        }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 5px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
    }
    label{
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
        width: 300px;
    }
    .design{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: 50px auto;
        background-color: #f5f4f1; /* Color de fondo para el contenido */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #5c5c5c; /* Sombra */
        display: block;

    }
    a{
        display: block;
        height: 30px;

    }

 

    body{
        background-color: #b6ccd8;

        
    }
    </style>
</head>
<body>
    <div class="design" id="interfaz">

    </div>


    
</body>
</html>
