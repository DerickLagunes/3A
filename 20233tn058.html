<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im√°genes</title>
    <style>
        .carousel-container {
            position: relative;
            width: 300px;
            margin: auto;
        }
        .carousel-image {
            display: none;
            width: 100%;
        }
        .carousel-image.active {
            display: block;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(53, 187, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-button.prev {
            left: 0;
        }
        .carousel-button.next {
            right: 0;
        }
    </style>
</head>
<body style="background-image: url('img/fondo_angel.avif'); background-size: cover; background-position: center;">
    <div class="carousel-container">
        <img src="img/gato.gif" alt="Imagen 1" class="carousel-image active">
        <img src="img/descarga.jpg" alt="Imagen 2" class="carousel-image">
        <img src="img/foto.png" alt="Imagen 3" class="carousel-image">
        <img src="img/img.jpg" alt="Imagen 4" class="carousel-image">
        <img src="img/sis.jpg" alt="Imagen 5" class="carousel-image">
         </div>
         
         <button class="carousel-button prev" onclick="prevImage()">&#10094;</button>
        <button class="carousel-button next" onclick="nextImage()">&#10095;</button>
        
 
   
        
    <script src="carrusel_angel.js"></script>
</body>
</html>
