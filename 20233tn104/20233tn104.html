        /* Estilo para el contenedor de la imagen */
        .contenedor-imagen {
            position: relative;
            width: 450px; /* Ancho de la imagen */
            height: 350px; /* Alto de la imagen */
        }
        
        /* Estilo para las imágenes */
        .contenedor-imagen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease; /* Transición suave de opacidad */
        }
        
        /* Estilo para la imagen al pasar el cursor */
        .contenedor-imagen img:hover {
            opacity: 0; /* Al pasar el cursor, la imagen superior desaparece */
        }
    </style>
</head>
